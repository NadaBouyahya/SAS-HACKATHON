<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div>
        <img class="nav_image" src="../Component.png" alt="">
        <h1 class="game_title">SPEED TYPING GAME</h1>
    </div>
    
    <div class="kids_holding_div">
        <img class="kids_holding" src="../2794.jpg" alt="">
    </div>

    <section class="choose_level">
        <h1 class="message_lost"> YOU LOST</h1>
        <div class="button_level">
            <h2>Choose Level</h2>
            <div class="levels">
                <ul>
                    <li><button onclick="changeDifficulty(0)" id="easy">easy</button></li>
                    <li><button onclick="changeDifficulty(1)" id="normal">normal</button></li>
                    <li><button onclick="changeDifficulty(2)" id="hard">hard</button></li>
                </ul>
            </div>
        </div>
        
    </section>

    <section class="score_timer">
        <span id="score">score:</span>
        <span id="timer">Timer:</span>
    
    </section>

    <script src="../script.js"></script>
</body>
</html>
